{% extends 'blog/base.html' %}
{% block content %}
  {% for post in posts %}
    <div class="post">
      <div class="date">
          {{ post.published_date }}
      </div>
      <h1><a href="{% url 'blog.views.articulo_detalle' pk=post.pk %}">{{ post.title }}</a></h1>
    </div>
  {% endfor %}
{% endblock content %}
